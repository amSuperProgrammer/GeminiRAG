<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini RAG - Контекстный ИИ</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="icon" href="assets/logo.svg" />
</head>
<body>
  <div class="sidebar">
    <button id="newChatBtn">+ Новый чат</button>
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="container">
    <header>
      <h1>Gemini RAG</h1>
      <p>Контекстный ИИ на вашей базе знаний</p>
    </header>

    <!-- Загрузка базы знаний -->
    <section class="upload-section">
      <h2>Загрузите документы</h2>
      <div class="drop-zone" id="dropZone">
        <p>Перетащите файлы сюда или кликните</p>
        <input type="file" multiple accept=".pdf,.txt,.docx" id="fileInput" />
      </div>
      <button id="uploadBtn" disabled>Загрузить в базу</button>
      <div id="uploadStatus"></div>
    </section>

    <!-- Чат -->
    <section class="chat-section">
      <div class="input-area">
        <textarea id="question" placeholder="Задайте вопрос по загруженным документам..." rows="2"></textarea>
        <button id="sendBtn">Отправить</button>
      </div>

      <div id="chatHistory"></div>
    </section>
  </div>

  <script src="Script.js"></script>
</body>
</html>
