version: "3.1"

intents:
  - ignore_blank
  - greet
  - goodbye
  - out_of_scope

responses:
  utter_default_fallback:
    - text: "Извините, я не совсем понял. Не могли бы вы переформулировать?"

  utter_out_of_scope:
    - text: "Извините, я не совсем понял..."

  utter_greet:
    - text: "Добро пожаловать в Gemini RAG. Задайте ваш вопрос"

  utter_goodbye:
    - text: "До свидания!"

actions:
  - action_query_rag

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true